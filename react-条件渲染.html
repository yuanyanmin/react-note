        // 状态提升
        // 多个组件需要反映相同的变化数据，提升到他们最近的一个父组件中
        // 多个子组件需要利用到对方状态的情况下 那么这个时候就需要使用到状态提升

        class ComA extends React.Component {
            constructor(props) {
                super (props)
            }
            render () {
                return (
                    <div>
                        我是第一个组件---{this.props.text}</div>
                )
            }
        }

        class ComB extends React.Component {
            constructor(props) {
                super (props)
            }
            render () {
                return (
                    <div>
                        我是第二个组件---{this.props.text}</div>
                )
            }
        }

        class Com extends React.Component {
            constructor(props) {
                super (props)
                this.state = {
                    comtext: "我是两个人都想使用的数据"
                }
            }
            render () {
                return (
                    <div>
                        我是父组件
                        <ComA text={this.state.comtext}/> 
                        <ComB text={this.state.comtext}/>
                    </div>
                )
            }
        }
        
        ReactDOM.render(<Com />, document.getElementById('demoReact'))
